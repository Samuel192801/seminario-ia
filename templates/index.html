<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Seminário</title>
</head>
<body>
  <div style="max-width: 600px; margin: auto; padding: 20px;">
    <h1>Criar Seminário Escolar</h1>
    <form action="/" method="POST">
      <label>Título:</label><br>
      <input type="text" name="title" required><br><br>

      <label>Tema Principal:</label><br>
      <input type="text" name="theme" required><br><br>

      <label>Número de Membros:</label><br>
      <input type="number" name="members" min="1" max="10" required><br><br>

      <button type="submit">Gerar Seminário</button>
    </form>
  </div>
</body>
</html>
