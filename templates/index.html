<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Seminário</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Gerador de Seminários Escolares</h1>
    <form action="/" method="POST">
      <label>Título:</label>
      <input type="text" name="title" required>

      <label>Tema Principal:</label>
      <input type="text" name="theme" required>

      <label>Número de Membros (1 a 10):</label>
      <input type="number" name="members" min="1" max="10" required>

      <label>Nomes dos Integrantes (um por linha):</label>
      <textarea name="integrantes" rows="5" placeholder="João Silva&#10;Maria Oliveira"></textarea>

      <label><input type="checkbox" name="detailed"> Incluir mais detalhes nos textos</label>

      <button type="submit">Gerar Seminário</button>
    </form>
  </div>
</body>
</html>
